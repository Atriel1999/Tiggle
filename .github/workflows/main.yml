name: Deploy to NAS Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ssh connect & docker compose up
        uses: webfactory/ssh-agent@v0.9.0 # appleboy/ssh-action@v0.1.10
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          run: |
            ssh -o StrictHostKeyChecking=no admin@tiggle.duckdns.org
          script_stop: true
          script: |
            cd /var/services/homes/admin/Tiggle && ./server.sh
